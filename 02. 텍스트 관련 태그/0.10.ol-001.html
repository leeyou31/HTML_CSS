<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>1박2일 가족 여행 코스</title>
</head>
<body>
    <h1>1박 2일 가족 여행 코스</h1>
    <ul>
        <li> 1일차
            <!--ol : 순서있는 목록 만드는 태그-->
            <!--type속성: 항목의 표시되는 숫자의 모양을 변경-->
            <ol type "a">
                <li>해녀박물관</li>
                <li>낚시체험</li>
            </ol>
        </li>
        <li> 2일차
            <!--type속성: 항목의 표시되는 숫자의 시작번호 지정-->
            <ol type="a" start="3">
                <li>용눈이오름</li>
                <li>만장굴</li>
                <li>카약체험</li>
            </ol>
        </li>
    </ul>
</body>
</html>
