<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>표만들기</title>
    <style>
        td {
            padding:5px; /*셀 테두리와 내용 사이의 간격(패딩) */
        }
    </style>
</head>
<body>
    <table border="1"> <!--표의 테두리 선 굵기-->
        <tr>
            <th> 제목 셀 </th>
            <td> 1행2열 </td>
            <td> 1행3열 </td>
        </tr>
        <tr>
            <th> 제목 셀 </th>
            <td> 2행2열 </td>
            <td> 2행3열 </td>
        </tr>
    </table>
</body>
</html>
