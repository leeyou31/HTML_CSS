<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>display 속성</title>
		<style>
			a:link, a:visited {
				color:black;
				text-decoration: none;
			}
			nav ul {
				list-style-type: none;
			}
			nav ul li {
				display: inline-block;
				list-style: none;
				
				margin: 10px;
				border-style:groove;
				border-width: 1px;
				border-color: black;
				text-align: center;
				padding-top: 10px;
				padding-bottom: 10px;
				padding-right: 20px;
				padding-left: 20px;
			}

		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
	</body>
</html>
