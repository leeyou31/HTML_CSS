<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불릿 바꾸기</title>
    <style>
        .inside {
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <h3>도서 시리즈</h3>
    <ul>
        <li>Do it</li>
        <li>된다</li>
        <li>DCM 사진가</li>
        <li>data science</li>
    </ul>
    <h3> list-style-position: inside</h3>
    <ul class="inside">
        <li>Do it</li>
        <li>된다</li>
        <li>DCM 사진가</li>
        <li>data science</li>
    </ul>
</body>
</html>
