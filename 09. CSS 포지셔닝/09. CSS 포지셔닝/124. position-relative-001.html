<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position relative</title>
    <style>
        .box1 {
            float: left;
            width: 100px;
            background: yellow;
            margin-right: 10px;
            padding: 20px;
        }
        .box2 {
            /*relaive : 문서 흐름대로 위치 지정
                        다른요소를 기준으로 배치됨*/
            position: relative;
            left: -50px;
            top: 30px;
            width: 300px;
            background: blue;
            float: left;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
