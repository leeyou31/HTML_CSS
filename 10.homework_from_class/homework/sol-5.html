<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>재무상태표</title>
	<style>
		table, th, td { 
			border:1px solid gray;  /* 표의 테두리 - 1px 회색 실선 */
		}
		th, td {
			/*width:120px; */ /* 셀 너비 */
			padding:5px;  /* 셀 패딩(테두리와 내용 사이의 여백) */
		}
	</style>
</head>
<body>
	<table>
		<caption>재무상태표</caption>
			<tr>
				<th rowspan="2" style="font-weight: normal;">자산: 현금,<br>현금외 자산</th>
				<td>부채: 차입금</td>
			</tr>
			<tr>
				<!--<th></th>-->
				<td>자본: 자본금, 이익잉여금</td>
			</tr>
	</table>
</body>
</html>
