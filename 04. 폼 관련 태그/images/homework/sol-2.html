<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<fieldset class="register">
					<legend>개인정보</legend>
					<ul>
						<li>
							<label class="reg" for="user_name">이름</label>
							<input type="text" id="user_name" placeholder="공백없이 입력하세요">
							<!--공백없이 입력하세요 라는 힌트를 표시해야함-->
						</li>
						<li>
							<label class="reg" for="new_tel">연락처</label>
							<input type="tel" id="new_tel">
						</li>
					</ul>
				<!--</fieldset>
				<fieldset class="register">-->
					<legend>지원 분야</legend>
					<ul>
						<li>
							<input type="radio" id="name">
							<label name="field" for ="name">웹 퍼블리싱</label>
						</li>
						<li>
							<input type="radio" id="name">
							<label name="field" for ="name">웹 어플리케이션 개발</label>
						</li>
						<li>
							<input type="radio" id="name">
							<label name="field" for ="name">개발 환경 개선</label>
						</li>
					</ul>
					<legend>지원 동기</legend>
					<textarea name="purpose" cols="60" rows="5" placeholder = "본사 지원 동기를 간략히 써 주세요."></textarea><br>
					<!--<textarea></textarea>사이에 빈공간이 있으면 placeholder라는 힌트태그가 작동하지 않는다.-->
					<input type="submit" value="접수하기">
					<input type="reset" value="다시쓰기">
				</fieldset>
			</form>
		</div>
  </body>
</html>
