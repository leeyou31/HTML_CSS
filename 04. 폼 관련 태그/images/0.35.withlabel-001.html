<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label 태그 사용</title>
    <style>
        ul{
            list-style:none;
        }
        li{
            margin:20px;
        }
    </style>
</head>
<body>
    <!--form>h3+(ul(li>input>*3))*2-->
    <form action="">
        <h3>수강 분야(복수 선택 가능)</h3>
        <ul>
            <li>
                <input type="checkbox" value="grm">문법
            </li>
            <li>
                <input type="checkbox" value="wr">문법
            </li>
            <li>
                <input type="checkbox" value="rd">독해
            </li>
        </ul>
        <h3>수강 분야(복수 선택 가능)</h3> <!--for mobile using radio type is comfortable for user...-->
        <ul>
            <li>
                <input type="radio" value="eng">영어회화
            </li>
            <li>
                <input type="radio" value="ch">중국어회화
            </li>
            <li>
                <input type="radio" value="jp">일본어회화
            </li>
        </ul>
    </form>
</body>
</html>
